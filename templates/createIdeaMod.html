   <script>






    var fileCount =1;

    function addOther(){
        console.log("inside Me ");
var fileList = document.getElementById("files");
var item = document.createElement("input");
item.setAttribute("type" , "file");
item.setAttribute("class" , "form-controll");
item.setAttribute("class" , "btn btn-primary");
item.setAttribute("placeholder" , "attach another  file here");
item.setAttribute("name" , "files");
fileCount++;
fileList.appendChild(item);


console.log("inside the method ");
}


    


</script>

    <div class="container-contact100" style="background-color:#606060;">
        <div class="wrap-contact100">
            <form action="/idea/new/" 
            enctype="multipart/form-data"
            method="POST" id="create-idea"
             class="contact100-form validate-form">
                <span class="contact100-form-title">
					Create Idea Form
				</span>

                <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Title *</span>
                    <input class="input100" type="text" name="title" placeholder="Enter Your Title Here">
                </div>

                <div class="wrap-input100 validate-input " data-validate="Message is required ">
                    <span class="label-input100 ">Description *</span>
                    <input class="input100 form-control" type="text" name="description " placeholder="Your description here... ">
                </div>
                <div class="form-group wrap-input100 validate-input " id="files" >
                    <button type="button" onclick="addOther()" width=20px height=20px class="btn btn-primary js-addfileupload">Add File</button>
                    <span class="label-input100 ">File To Upload *</span>
                    <input type="file" accept="image/*"  name="file" class="form-control input100  btn btn-primary js-addfileupload" placeholder="Attach File here">

            </div>

                <!-- <div class="wrap-input100 validate-input ">
                    <span class="label-input100 ">File To Upload *</span>
                    <input class="input100" type="file" name="file" placeholder="Browse Here">
                </div> -->

                <div class="wrap-input100">
                    <span class="label-input100">Visibility *</span>

                    <div class="input100">
                        <input type="checkbox" class="check" name="visibility" value="pu" onclick="">public</input>
                        <input type="checkbox"  class="check" name="visibility" value="pr" onclick="">protected</input>
                        <input type="checkbox"  class="check" name="visibility" value="pv" onclick="">private</input>
                    </div>

                </div>
                <div class="container-contact100-form-btn ">
                    <div class="wrap-contact100-form-btn ">
                        <div class="contact100-form-bgbtn "></div>
                        <button onclick="upload()" class="contact100-form-btn ">
							Upload
						</button>
                    </div>
                </div>
            </form>
        </div>
